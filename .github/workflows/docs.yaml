name: docs

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - galactic
      - humble

  schedule:
    - cron: '0 0 * * *'

jobs:
  ubuntu-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt -y install \
            build-essential \
            python3 \
            python3-pip \
            python3-venv \
            python3-sphinxcontrib.spelling \
            imagemagick \
            nodejs \
            npm \
            xvfb
          npm install -g terminalizer

      - name: Install python requirements
        run: pip3 install -r docs/requirements.txt

      - name: Generate terminalizer gifs
        run: |
          # One liner fix for "error from previous GL command"
          RENDER_FILE="$(which terminalizer | sed 's|/[^/]*$||')/../lib/node_modules/terminalizer/render/index.js"; grep -c disableHardwareAcceleration $RENDER_FILE || sed -i '32i app.disableHardwareAcceleration(); // <-- new code line' $RENDER_FILE

          cd docs
          make terminalizer

      - name: Generate HTML docs
        run: |
          cd docs
          make html

      - name: Upload documentation
        uses: actions/upload-artifact@v1
        with:
          name: Documentation HTML
          path: docs/build/html/

      - name: Test docs
        run: |
          cd docs
          make test
